{% extends "base.html" %}
{% block contant %}

<section class="container sa breaking">
    <div class="afte">
      <h3 class="mb-4">BREAKING NEWS</h3>
    </div>
    <div class="row w-100">
      {% for i in all1 %}
      <div class="col-lg-6">
        
        <div class="top-card">
          <div class="row w-100">
            <div class="col-lg-4">
              <img src="/media/{{i.image}}" class="img-fluid w-100" alt="">
            </div>
          <div class="col-lg-8">
            <div class="top-text p-2">
              <small style="color:#00b1cf;"><b>{{i.category}}</b></small>
            <small style="color:grey;">. {{i.publish}}</small>
            <h5>{{i.title | truncatechars:50}}</h5>
            <p>{{i.desc | truncatechars:85}}</p>
            <a href="{% url "details" i.id %}" class="btn btn-dark text-light">READ MORE</a>
            </div>
          </div>
          </div>
        </div>
  
      </div>
      {% endfor %}
    </div>
  </section>

{% endblock contant %}
